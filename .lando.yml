name: wordpress-starter
recipe: wordpress
config:
  php: "8.2"
  # framework: 'wordpress'
  # id: SITE_ID
  # site: SITE_NAME
  # edge: false
services:
  appserver:
    webroot: .
    xdebug: debug
    config:
      php: .vscode/php.ini
  fed-tools:
    type: 'node:20'
tooling:
  npm:
    service: fed-tools
  theme:setup:
    description: Install theme dependencies.
    cmd:
      - fed-tools: cd /app/wp-content/themes/itd-theme && npm install
  theme:watch:
    description: Run the site theme build tool watcher.
    cmd:
      - fed-tools: cd /app/wp-content/themes/itd-theme && npm run watch
  theme:build:
    description: Compile FED for site theme.
    cmd:
      - fed-tools: cd /app/wp-content/themes/itd-theme && npm run build
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Xdebug enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Xdebug disabled"
    user: root
