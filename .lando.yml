name: wordpress-starter
recipe: wordpress
config:
  php: "8.2"
  # framework: 'wordpress'
  # id: SITE_ID
  # site: SITE_NAME
  # edge: false
services:
  appserver:
    webroot: .
    xdebug: debug
    config:
      php: .vscode/php.ini
    build_as_root:
      - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      - chmod +x wp-cli.phar
      - mv wp-cli.phar /usr/local/bin/wp
  fed-tools:
    type: 'node:20'
tooling:
  wp:
    service: 'appserver'
  npm:
    service: fed-tools
  theme:setup:
    description: Install theme dependencies.
    cmd:
      - fed-tools: cd /app/wp-content/themes/THEME_NAME && npm install
  theme:watch:
    description: Run the site theme build tool watcher.
    cmd:
      - fed-tools: cd /app/wp-content/themes/THEME_NAME && npm run watch
  theme:build:
    description: Compile FED for site theme.
    cmd:
      - fed-tools: cd /app/wp-content/themes/THEME_NAME && npm run build
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Xdebug enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Xdebug disabled"
    user: root